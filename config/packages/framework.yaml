# see https://symfony.com/doc/current/reference/configuration/framework.html
framework:
    secret: '%env(APP_SECRET)%'

    # Enables session support. Note that the session will ONLY be started if you read or write from it.
    # Remove or comment this section to explicitly disable session support.
    session:
        handler_id: ~
        cookie_secure: auto
        cookie_samesite: lax
        storage_factory_id: session.storage.factory.native

    #esi: true
    #fragments: true
    php_errors:
        log: true

    http_client:
        scoped_clients:
            datafordelerHttpClient:
                base_uri: '%env(DATAFORDELER_URL)%'
                local_pk: '%kernel.project_dir%/%env(DATAFORDELER_PRIVATE_KEY_FILE)%'
                local_cert: '%kernel.project_dir%/%env(DATAFORDELER_PUBLIC_KEY_FILE)%'
                passphrase: '%env(DATAFORDELER_PUBLIC_KEY_PASSWORD)%'

when@test:
    framework:
        profiler:
            collect: false
        test: true
        session:
            storage_factory_id: session.storage.factory.native
